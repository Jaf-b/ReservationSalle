<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMoReservation|Admin|Home</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="lg:max-w-5xl max-w-xl md:max-w-3xl m-auto">
    <header class="flex flex-wrap w-[100%] justify-between items-center px-3 py-3 border-b-2">
        <div id="logo">
            <h1 ><a class="text-2xl font-bold" href="">MoMo Reservation</a></h1>
        </div>
        <nav>
            <ul class="flex gap-5 font-semibold">
               <li><a href="">Acceuil</a></li>
               <li><a href="">Reservation</a></li>
               <li><a href="">Calendrier</a></li>
            </ul>
        </nav>
        <div id="idLogin">
            <div id="idClient" class="flex cursor-pointer gap-3 justify-center items-center">
                
            </div>
        </div>
    </header>
    <section id="loginPopup" class="hidden justify-center items-center absolute lg:left-[600px] left-[-80px]">
        <div  class="ml-[180px] lg:ml-[300px] w-[280px] h-[280px] bg-white rounded flex flex-col items-center justify-center gap-5 p-auto shadow border">
            <div id="close" class="ml-48 cursor-pointer flex justify-center items-center w-8 h-8 bg-red-500">
                <span>x</span>
            </div>
            <div id="popup" class="flex  flex-col items-center justify-center"></div>
            <div>
                 <button id="SignOut" class=" flex p-3 w-max h-auto bg-blue-500 rounded font-semibold text-white">SignOut</button>
            </div>
        </div>
      </section>     
    <script src="/dist/bundle.js"></script>
