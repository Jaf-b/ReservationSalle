<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwetuParty|Home</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="lg:max-w-5xl max-w-xl md:max-w-3xl m-auto ">
    <header class="flex flex-wrap w-[100%] justify-between items-center px-3 py-3 border-b-2">
        <div id="logo">
            <h1 ><a class="text-2xl font-bold" href="">Kwetu Party</a></h1>
        </div>
        <nav>
            <ul class="flex gap-5 font-semibold">
                <li  id="AddSalle"><a href="/src/addSalle/home.html" class="hidden lg:flex cursor-pointer transition-all font-semibold lg:hover:text-orange-300">Ajouter votre établissements</a></li>
            </ul>
        </nav>
        <div id="idLogin">
            <div id="idClient" class="flex cursor-pointer gap-3 justify-center items-center">
            </div>
            <div id="connexion" class="flex gap-3">
                <button class="w-fit flex px-2 py-2 bg-blue-500 text-white lg:text-black lg:bg-white transition-all  rounded font-semibold lg:border lg:border-black lg:hover:bg-orange-400 hover:text-white" id="login">connexion</button>
                <button class="hidden w-fit  px-2 py-2  bg-blue-500 text-white rounded font-semibold" id="signUp">Inscription</button>
                
            </div>
        </div>
    </header>
    <section id="loginPopup" class="hidden justify-center items-center absolute lg:left-[600px] left-[-80px]">
        <div  class="ml-[180px] lg:ml-[300px] w-[280px] h-[280px] bg-white rounded flex flex-col items-center justify-center gap-5 p-auto shadow border">
            <div id="close" class="ml-48 cursor-pointer flex justify-center items-center w-8 h-8 bg-red-500">
                <span>x</span>
            </div>
            <div id="popup" class="flex  flex-col items-center justify-center"></div>
            <div>
                 <button id="SignOut" class=" flex p-3 w-max h-auto bg-blue-500 rounded font-semibold text-white">SignOut</button>
            </div>
        </div>
    </section>
    <main class="mt-24 flex flex-col gap-5" id="main">
        <div class="relative isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
            <div class="mx-auto max-w-4xl text-center">
              <p class="mt-2 text-balance text-5xl font-semibold tracking-tight text-gray-900 sm:text-6xl">Choose the right place for you marriage</p>
            </div>
            <p class="mx-auto mt-6 max-w-2xl text-pretty text-center text-lg font-medium text-gray-600 sm:text-xl/8">Choose an affordable plan that’s packed with the best features for engaging your audience, creating customer loyalty, and driving sales.</p>
            
          </div>
    </main>
    <section id="searchBar" class=" lg:mb-0 mb-10 flex justify-center items-center">
         <!---------------------------search bar--------------------------------->
         <div id="searchbar" class="flex flex-col w-11/12 gap-3 px-5 py-10 border shadow rounded">
                <input type="text"  required placeholder="Emplacement" id="Emplacementhome" class="p-3 flex-1 w-[100%] h-[45px] rounded outline outline-[1.75px]  outline-blue-500  bg-transparent text-left font-semibold">
            <input type="date" required placeholder="Date de reservation" id="datehome" class=" p-3 flex-1  w-[100%] h-[45px] rounded outline outline-[1.75px]  outline-blue-500  bg-transparent text-left font-semibold">
            <input type="number" required placeholder="Nombre de Place" id="placehome" class="flex-1 p-3  w-[100%] h-[45px] rounded outline outline-[1.75px]  outline-blue-500  bg-transparent text-left font-semibold">
            <a href="/src/recherche.html">
            <button class=" flex flex-1 p-3 w-[100%] h-[45px]  bg-blue-500 rounded font-semibold text-white items-center justify-center" id="searchs">Rechercher</button></a>

        </div>
<!---------------------------end search bar--------------------------------->
    </section>
    <section id="home" class="max-w-full w-full p-3 m-auto relative flex flex-col gap-5 mt-10 overflow-hidden">
        <h1 class="text-3xl font-bold text-center">Ces établissements <br class="lg:hidden">vous intéressent  ?</h1>
        <div id="body" class=" flex flex-col gap-5">

<!--------------------salle de fete card-------------------->
   <div class="relative swiper">
    <div class="hidden lg:flex">
        <div class="flex absolute left-[0px] top-[100px] z-10  cursor-pointer" id="SalleCardpre">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-16">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
              </svg>
        </div>
        <div class="flex absolute right-[0px] top-[100px] z-10  cursor-pointer" id="SalleCardsui">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-16">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
              </svg>
        </div>
    </div>
            <div id="SalleCards" class="swiper-wrapper flex gap-2 lg:justify-center lg:items-center md:gap-5 transition-transform">

            </div>
        
   </div>
    <!--------------------end salle de fete card-------------------->
     <!----------------------reduction cards-------------------------->
     <div id="reductionCards" class="w-full flex justify-center items-center">
    
     </div>
     <div id="ReductionSalleCard" class="swiper2 relative">
        <div class="hidden lg:flex">
            <div class="flex absolute left-[0px] top-[100px] z-10   cursor-pointer" id="SalleReductionCardpre">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-16">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                  </svg>
            </div>
            <div class="flex absolute right-[0px] top-[100px] z-10  cursor-pointer" id="SalleReductionCardsui">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-16">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                  </svg>
            </div>
        </div>
        <div id="SalleCardsReduction" class="swiper-wrapper flex gap-2 lg:justify-center lg:items-center transition-transform md:gap-5">

        </div>
     </div>
<!---------------------- End reduction cards-------------------------->

</div>
    </section>
    <section id="aboutUs" class="swiper3 max-w-full w-full p-3 m-auto relative flex flex-col gap-5 mt-10 overflow-hidden">
        <h1 class="text-3xl font-bold text-center">Notre équipe</h1>
        <div class="hidden lg:flex">
            <div class="flex absolute left-[0px] top-[150px] z-10   cursor-pointer" id="TeamCardpre">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-16">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                  </svg>
            </div>
            <div class="flex absolute right-[0px] top-[150px] z-10  cursor-pointer" id="TeamCardsui">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-16">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                  </svg>
            </div>
        </div>
        <div class="flex swiper-wrapper justify-around items-center gap-5 md:gap-5 cursor-pointer transition-transform" id="containerUS">
           
        </div>
    </section>
    
    
    <script src="/dist/bundle.js"></script>
</body>

</html>
